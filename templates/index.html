<!DOCTYPE html>

<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ラジコンリモコン</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        button {
            width: 150px;  /* Set button width */
            height: 150px; /* Set button height */
            border-radius: 0; /* Make the button square */
            font-size: 20px;  /* Increase font size */
            -webkit-touch-callout: none; /* Prevent callout to copy image, etc when tap to hold */
            -webkit-user-select: none; /* Prevent webkit selection */
            -khtml-user-select: none; /* Prevent KHTML selection */
            -moz-user-select: none; /* Prevent Mozilla selection */
            -ms-user-select: none; /* Prevent IE selection */
            user-select: none; /* Prevent selection */
        }
    </style>
    <script>
        $(document).ready(function () {
            var isLeftPressed = false;
            var isRightPressed = false;
            var intervalId;

            function sendControlCommand() {
                $.post("/control", { "left": isLeftPressed, "right": isRightPressed });
            }

            function startSendingCommand(buttonName) {
                intervalId = setInterval(() => {
                    if (buttonName === "left") {
                        isLeftPressed = true;
                    } else if (buttonName === "right") {
                        isRightPressed = true;
                    }
                    sendControlCommand();
                }, 50);
            }

            function stopSendingCommand() {
                clearInterval(intervalId);
                isLeftPressed = false;
                isRightPressed = false;
                sendControlCommand();
            }

            $("button").each(function() {
                const buttonName = $(this).attr("name");
                this.addEventListener('pointerdown', () => {
                    startSendingCommand(buttonName);
                    document.addEventListener('pointerup', stopSendingCommand, { once: true });
                });
            });
        });
    </script>
</head>

<body>
    <h1>ラジコンリモコン</h1>
    <form>
        <button type="button" name="left" oncontextmenu="return false;">左に旋回</button>
        <button type="button" name="right" oncontextmenu="return false;">右に旋回</button>
    </form>
</body>

</html>
