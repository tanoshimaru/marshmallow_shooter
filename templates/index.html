<!DOCTYPE html>

<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ラジコンリモコン</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        button {
            width: 150px;  /* Set button width */
            height: 150px; /* Set button height */
            border-radius: 0; /* Make the button square */
            font-size: 20px;  /* Increase font size */
            -webkit-touch-callout: none; /* Prevent callout to copy image, etc when tap to hold */
            -webkit-user-select: none; /* Prevent webkit selection */
            -khtml-user-select: none; /* Prevent KHTML selection */
            -moz-user-select: none; /* Prevent Mozilla selection */
            -ms-user-select: none; /* Prevent IE selection */
            user-select: none; /* Prevent selection */
        }
    </style>
    <script>
        $(document).ready(function () {
            var isLeftPressed = false;
            var isRightPressed = false;
            var leftIntervalId, rightIntervalId;

            function sendControlCommand() {
                $.post("/control", { "left": isLeftPressed, "right": isRightPressed });
            }

            function startSendingCommand(buttonName) {
                if (buttonName === "left") {
                    isLeftPressed = true;
                    if (!leftIntervalId) {
                        leftIntervalId = setInterval(sendControlCommand, 50);
                    }
                } else if (buttonName === "right") {
                    isRightPressed = true;
                    if (!rightIntervalId) {
                        rightIntervalId = setInterval(sendControlCommand, 50);
                    }
                }
                sendControlCommand();
            }

            function stopSendingCommand(buttonName) {
                if (buttonName === "left") {
                    isLeftPressed = false;
                    clearInterval(leftIntervalId);
                    leftIntervalId = null;
                } else if (buttonName === "right") {
                    isRightPressed = false;
                    clearInterval(rightIntervalId);
                    rightIntervalId = null;
                }
                sendControlCommand();
            }

            $("button").each(function() {
                const buttonName = $(this).attr("name");
                this.addEventListener('pointerdown', () => {
                    startSendingCommand(buttonName);
                });
                this.addEventListener('pointerup', () => {
                    stopSendingCommand(buttonName);
                });
            });

            document.addEventListener('contextmenu', event => event.preventDefault());
        });
    </script>
</head>

<body>
    <h1>ラジコンリモコン</h1>
    <form>
        <button type="button" name="left">左に旋回</button>
        <button type="button" name="right">右に旋回</button>
    </form>
</body>

</html>
