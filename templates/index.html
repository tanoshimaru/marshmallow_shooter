<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ラジコンリモコン</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        .control-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .row {
            display: flex;
            justify-content: center;
            margin: 10px;
        }
        button {
            width: 150px;
            height: 150px;
            border-radius: 0;
            font-size: 20px;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .double {
            width: 310px;
            height: 310px;
        }
    </style>
    <script>
        $(document).ready(function () {
            var isStraightPressed = false;
            var isBackPressed = false;
            var isLeftPressed = false;
            var isRightPressed = false;
            var straightIntervalId, backIntervalId, leftIntervalId, rightIntervalId;

            function sendControlCommand() {
                $.post("/control", { 
                    "straight": isStraightPressed, 
                    "back": isBackPressed 
                    "left": isLeftPressed, 
                    "right": isRightPressed, 
                });
            }

            function startSendingCommand(buttonName) {
                if (buttonName === "straight") {
                    isStraightPressed = true;
                    if (!straightIntervalId) {
                        straightIntervalId = setInterval(sendControlCommand, 50);
                    }
                } else if (buttonName === "back") {
                    isBackPressed = true;
                    if (!backIntervalId) {
                        backIntervalId = setInterval(sendControlCommand, 50);
                    }
                } else if (buttonName === "left") {
                    isLeftPressed = true;
                    if (!leftIntervalId) {
                        leftIntervalId = setInterval(sendControlCommand, 50);
                    }
                } else if (buttonName === "right") {
                    isRightPressed = true;
                    if (!rightIntervalId) {
                        rightIntervalId = setInterval(sendControlCommand, 50);
                    }
                }
                sendControlCommand();
            }

            function stopSendingCommand(buttonName) {
                if (buttonName === "straight") {
                    isStraightPressed = false;
                    clearInterval(straightIntervalId);
                    straightIntervalId = null;
                } else if (buttonName === "back") {
                    isBackPressed = false;
                    clearInterval(backIntervalId);
                    backIntervalId = null;
                } else if (buttonName === "left") {
                    isLeftPressed = false;
                    clearInterval(leftIntervalId);
                    leftIntervalId = null;
                } else if (buttonName === "right") {
                    isRightPressed = false;
                    clearInterval(rightIntervalId);
                    rightIntervalId = null;
                }
                sendControlCommand();
            }

            $("button").each(function() {
                const buttonName = $(this).attr("name");
                this.addEventListener('pointerdown', () => {
                    startSendingCommand(buttonName);
                });
                this.addEventListener('pointerup', () => {
                    stopSendingCommand(buttonName);
                });
            });

            document.addEventListener('contextmenu', event => event.preventDefault());
        });
    </script>
</head>

<body>
    <h1>ラジコンリモコン</h1>
    <form>
        <button type="button" name="straight">前進</button>
        <button type="button" name="left">左に旋回</button>
        <button type="button" name="right">右に旋回</button>
        <button type="button" name="back">後退</button>
    </form>
</body>

</html>
